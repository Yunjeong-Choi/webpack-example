  </head>
  <body>
    <h1>Hello, Webpack</h1>
    <div id="root"></div>
    // 브라우저 환경에서는 import 구문을 바로 사용할 수 없기 때문에
    type="module"를 꼭 작성해야함
    <script type="module">
      import hello from "./source/hello.js";
      import world from "./source/world.js";
      document.getElementById("root").innerHTML = hello + " " + world;
    </script>
  </body>
</html>
